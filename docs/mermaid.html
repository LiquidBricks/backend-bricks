<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mermaid Diagram Preview</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f7f7f7;
      }
      .page {
        max-width: 960px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      textarea {
        width: 100%;
        min-height: 200px;
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        font-size: 14px;
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        align-self: flex-start;
        padding: 0.5rem 1.25rem;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }
      button:hover {
        background: #1d4ed8;
      }
      #diagram {
        background: #fff;
        border: 1px dashed #cbd5f5;
        border-radius: 6px;
        padding: 1rem;
        min-height: 240px;
        overflow: auto;
      }
      .error {
        color: #b91c1c;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>Mermaid Preview</h1>
      <p>
        Paste any
        <a href="https://mermaid.js.org/intro/" target="_blank" rel="noreferrer">
          Mermaid
        </a>
        definition, then click <strong>View</strong>.
      </p>
      <div>
        <textarea id="mermaidInput">graph TD\n  A[Start] --> B{Is Mermaid cool?}\n  B -- Yes --> C[Use Mermaid]\n  B -- No --> D[Give it a try]</textarea>
        <div style="margin-top: 0.5rem;">
          <button id="renderBtn">View</button>
        </div>
      </div>
      <section id="diagram" aria-live="polite">Rendered diagram will appear here.</section>
    </main>
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

      const textarea = document.getElementById('mermaidInput');
      const diagram = document.getElementById('diagram');
      const button = document.getElementById('renderBtn');

      mermaid.initialize({ startOnLoad: false });

      const renderDiagram = async () => {
        const definition = textarea.value.trim();
        if (!definition) {
          diagram.textContent = 'Please enter a Mermaid diagram definition first.';
          return;
        }

        diagram.textContent = 'Rendering...';
        try {
          const { svg } = await mermaid.render(`generated-diagram-${Date.now()}`, definition);
          diagram.innerHTML = svg;
        } catch (error) {
          diagram.innerHTML = `<pre class="error">${error?.message ?? error}</pre>`;
        }
      };

      button.addEventListener('click', () => {
        renderDiagram();
      });
    </script>
  </body>
</html>
